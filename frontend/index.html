<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validation Status Tracker</h1>
        <form id="errorForm">
            <input type="text" id="documentId" placeholder="Document ID" required>
            <input type="text" id="errorType" placeholder="Error Type" required>
            <input type="text" id="errorDetails" placeholder="Error Details" required>
            <button type="submit">Add Error</button>
        </form>
        <div id="statusDisplay"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
